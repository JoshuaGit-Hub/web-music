<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img src="#" alt="Logo">
        <div id="busca">
            <div id="home-img"><a href="#"><img src="images/home.png" alt="Home" width="30px"></a></div>
            <input type="text" placeholder="Buscar" aria-placeholder="Buscador" class="input-style">
        </div>
    </nav>

    <div id="main">
        <aside id="right">
            <div id="buscador">
                <button class="btn-style" id="home">Home</button>
                <button class="btn-style" id="Playlist">Playlist</button>
                <button class="btn-style" id="Artist">Artista</button>
            </div>

            <div id="buscar">
                <img id="lupa" src="images/lupa.png" alt="Pesquisar" width="35px">
                <input id="buscar-left" type="text" placeholder="buscar" class="input-style">
            </div>

            <div id="my-musics"></div>
        </aside>

        <main>
            <div id="main-musics"></div>
        </main>
        
        <aside id="left">
            <div id="tocando-now">
                <img src="#" alt="Tocando"> 
                <p id="name-music">Música Atual</p>
            </div>
        </aside>
    </div>

    <!-- Template do player -->
    <template id="player-template">
        <div class="player">
            <audio class="audio musics-style">
                <source src="musics/EuSouMonobola.weba" type="audio/webm">
                Seu navegador não suporta HTML5
            </audio>
            <button class="btn-play btn-style">
                <img src="images/play-icon.png" alt="play">
            </button>

            <h2>Eu sou MonoBola</h2>

            <input type="range" class="btn-volumen" min="0" max="1" step="0.01">
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <div class="time-display">
                <span class="current-time">0:00</span>
                <span class="duration">0:00</span>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
